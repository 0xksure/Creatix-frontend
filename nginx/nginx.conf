server {

  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;
  
  if ($http_x_forwarded_proto = "http") { 
  return 301 https://$host$request_uri; 
	}

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

}
