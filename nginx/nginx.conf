server {
    listen 80;
    listen [::]:80;
    server_name thecreatix.io www.thecreatix.io;
    return 301 https://thecreatix.io$request_uri;
                
}


server {
	listen 443 ssl http2;
	server_name www.thecreatix.io;
	return 301 https://thecreatix.io$request_uri;
}


server {

  listen 443 ssl http2;
	server_name thecreatix.com;
	

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
 	  }

  error_page   500 502 503 504  /50x.html;
  
  
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

	
}
